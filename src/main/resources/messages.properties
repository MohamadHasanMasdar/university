## student
student.dto.firstname.length=length of student first name must be between 2 and 100
student.dto.lastname.length=length of student last name must be between 2 and 100
student.dto.nationalcode.length=national code must be 10 digits
student.dto.studentnumber.length=Student number must be 9 digits

## professor
professor.dto.firstname.length=length of first name must be between 2 and 100
professor.dto.lastname.length=length of last name must be between 2 and 100
professor.dto.nationalcode.length=national code must be 10 digits

## course
course.dto.code.length=course code must be 4 digits
course.dto.units.min=course units can not be less than 1
course.dto.units.max=course units can not be more than 6

## course offering
courseoffering.dto.courseid.null=course id should not be null
courseoffering.dto.courseid.positive=course id is not valid (only positive values are valid)
courseoffering.dto.professorid.null=professor id should not be null
courseoffering.dto.professorid.positive=professor id is not valid (only positive values are valid)
courseoffering.dto.capacity.null=capacity should not be null
courseoffering.dto.capacity.range=capacity is not valid. it should between 1 and 100
courseoffering.dto.semester.null=semester should not be empty or null


## enrollment
enrollment.dto.studentid.null=student id should not be null
enrollment.dto.studentid.positive=student id is not valid (only positive values are valid)
enrollment.dto.courseofferingid.null=course offering id should not be null
enrollment.dto.courseofferingid.positive=course offering id is not valid (only positive values are valid)
enrollment.dto.enrollmentdate.null=enrollment date should not be null