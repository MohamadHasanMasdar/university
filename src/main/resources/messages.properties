## student
student.dto.firstname.length=length of student first name must be between 2 and 100
student.dto.lastname.length=length of student last name must be between 2 and 100
student.dto.nationalcode.length=national code must be 10 digits
student.dto.studentnumber.length=Student number must be 9 digits

## professor
professor.dto.firstname.length=length of first name must be between 2 and 100
professor.dto.lastname.length=length of last name must be between 2 and 100
professor.dto.nationalcode.length=national code must be 10 digits

## course
course.dto.code.length=course code must be 4 digits
course.dto.units.min=course units can not be less than 1
course.dto.units.max=course units can not be more than 6
